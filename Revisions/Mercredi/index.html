<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Révision de mercredi</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <header>
        <h1>Page de Login</h1>
    </header>

    <main>

        <p>C'est ici qu'on s'authentifie : </p>

        <form action="traitement.php" method="POST">
            <fieldset>
                <legend>Authentification</legend>

                <p>
                    <label for="login">Login : </label>
                    <input type="text" name="login" required />
                </p>

                <p>
                    <label for="password">Mot de passe :</label>
                    <input type="password" name="password" />
                </p>

                <p>
                    <label for="role" id="labelRole">Role :</label>
                    <select name="role">
                        <option>Admin</option>
                        <option>User</option>
                        <option>Writer</option>
                    </select>
                </p>

                <p>
                    <input type="submit" value="OK"/>
                </p>

            </fieldset>
        </form>
    </main>

    <footer>
        <p>
            Page créée lors de la révision du Mercredi
        </p>
    </footer>

</body>

</html>
