<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Blocks : </h1>

    <div class="carre">#1</div>
    <div class="carre" id="secondCarre">#2</div>
    <div class="carre" id="carreTrois">#3</div>
    <div class="carre">#4</div>


    <h1>Inlines</h1>


    <span class="carre">A</span>
    <span class="carre">B</span>
    <span class="carre">C</span>
    <span class="carre">D</span>
    
</body>
</html>
