<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="jumbotron">
        <h1 class="display-4">Inscription </h1>
        <p class="lead">Complétez le formulaire pour vous inscrire</p>
    </div>


    <form action="traitement.php" class="container" method="POST">
        <fieldset>
            <div class="form-row">
                <legend class="col-12">Identité</legend>


                <p class="form-group col-md-6">
                    <label>Prénom : </label>
                    <input type="text" name="prenom" class="form-control" placeholder="Renseigner votre Prénom"
                        required />
                </p>

                <p class="form-group col-md-6">
                    <label>Nom : </label>
                    <input type="text" name="nom" class="form-control" placeholder="Renseigner votre Nom" required />
                </p>

                <p class="form-group col-md-6">
                    <label>Civilité : </label>
                    <select name="civilite" class="form-control">
                        <option value="Mr">Monsieur</option>
                        <option value="Mme">Madame</option>
                        <option value="Mlle">Mademoiselle</option>
                    </select>
                </p>

                <p class="form-group col-md-6">
                    <label>Date de naissance : </label>
                    <input type="date" class="form-control" name="naissance">
                </p>

                <p class="form-group col-md-6">
                    <label>Adresse : </label>
                    <input type="text" class="form-control" name="adresse" placeholder="Renseigner votre Adresse" />
                </p>

                <p class="form-group col-md-6">
                    <label>Ville : </label>
                    <input type="text" name="ville" class="form-control" placeholder="Renseigner votre Ville"
                        list="listeVille" />
                    <datalist id="listeVille">
                        <option value="Lyon"></option>
                        <option value="Paris"></option>
                        <option value="Strasbourg"></option>
                        <option value="Aix-en-provence"></option>
                        <option value="Lille"></option>
                        <option value="Lens"></option>
                    </datalist>

                </p>
            </div>
        </fieldset>

        <fieldset>
            <legend>Sécurité</legend>

            <div class="form-row">

                <p class="form-group col-md-6">
                    <label>Email : </label>
                    <input type="email" name="email" class="form-control" placeholder="Renseigner votre Email"
                        required />
                </p class="form-group col-md-6">

                <p class="form-group col-md-6">
                    <label>Mot de passe : </label>
                    <input type="password" name="motdepasse" class="form-control" placeholder="au moins 6 caractères"
                        required />
                </p>
            </div>
        </fieldset>

        <fieldset>
            <legend>Préférences</legend>

            <div class="form-row">
                <p class="form-group col-md-12">
                    <label>Commentaires : </label>
                    <textarea name="commentaires" class="form-control" cols="50" rows="10"
                        placeholder="Renseigner votre Commentaires"></textarea>
                </p>

                <p class="form-group">
                    <label>Centre d'interets : </label>
                    <div class="form-check form-check-inline col-3">
                        <input type="checkbox" class="form-check-input" name="interets" value="entree"> 
                        <label class="form-check-label">Porte d'entrée</label>
                    </div>

                    <div class="form-check form-check-inline col-3">
                        <input type="checkbox" class="form-check-input" name="interets" value="securisee"> 
                        <label class="form-check-label">Porte sécurisée</label>
                    </div>
                    <div class="form-check form-check-inline col-3">
                        <input type="checkbox" class="form-check-input" name="interets" value="fenetre"> 
                        <label class="form-check-label">Porte fenêtre</label>
                    </div>
                </p>

            </div>
        </fieldset>

        <p>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Envoyer">
        </p>
    </form>

</body>

</html>
